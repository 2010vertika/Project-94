<html>
    <head>

        <title>Kwitter_room</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="Kwitter_room.css">
    <script src="Kwitter_room.js"></script>
    </head>

    <body>
        <div class="container">
        <button id="logout" class="btn btn-danger glyphicon glyphicon-log-out" onclick="logOut()">Logout</button>
        <center>
            <h1 class="header">
                Kwitter
            <sup>
                <img src="m2.png">
            </sup>
            </h1>
            <br>
            <br>
            <h3 class="color_white" id="user_name"></h3>
            <br>
            <div class="form-group input_div_room_page">
                <h3>#Add Room:</h3>
                <br>
                <input type="text" id="room_name" placeholder="#Room Name" class="form-control">
            </div>
            <br>
            <br>
            <button class="btn btn-success" id="add_room">Add Room</button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h2 class="color_white" id="trending_rooms">#TRENDING ROOMS</h2>
            <br>
            <div id="output"></div>
        </center>
    </div>
        
    </body>
</html>
